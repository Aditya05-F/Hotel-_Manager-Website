{% extends "layout.html" %}

{% block content %}
<div class="container mt-4 pt-4">
    <div class="row">
        <!-- Booking Form (Left) -->
        <div class="col-lg-5 mb-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Book Your Room</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('book') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="room_type" class="form-label">Room Type</label>
                            <select name="room_type" id="room_type" class="form-select" required>
                                <option disabled selected>Select Room Type</option>
                                <option value="Deluxe Room">Deluxe Room</option>
                                <option value="Standard Room">Standard Room</option>
                                <option value="Suite Room">Suite Room</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="check_in" class="form-label">Check-In Date</label>
                            <input type="date" name="check_in" id="check_in" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="check_out" class="form-label">Check-Out Date</label>
                            <input type="date" name="check_out" id="check_out" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>

       <!-- Carousel (Right) -->
<!-- Carousel (Right side of form) -->
<div class="col-lg-6 d-none d-lg-block d-flex align-items-center justify-content-center">
    <div id="roomCarousel" class="carousel slide carousel-fade shadow" data-bs-ride="carousel" data-bs-interval="10000" style="width: 750px; height: 500px;">
        <div class="carousel-inner rounded overflow-hidden">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/room1.jpg') }}" class="d-block w-100 h-100 object-fit-cover" alt="Room 1">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/room2.jpg') }}" class="d-block w-100 h-100 object-fit-cover" alt="Room 2">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/room3.jpg') }}" class="d-block w-100 h-100 object-fit-cover" alt="Room 3">
            </div>
        </div>
        <!-- Controls (optional, can remove if autoplay only) -->
        <button class="carousel-control-prev" type="button" data-bs-target="#roomCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#roomCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

{% endblock %}
